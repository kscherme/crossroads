<!DOCTYPE html>
<html lang="en">

<head>
        <title>The Crossroads of Film</title>
        <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
        <h1> Welcome to the Crossroads of Film</h1>
        <h5> Currently under construction</h5>
        <form action="/follow" method="post">
                <p>Search for other users by username: <input type="text" name= "userSearch" /></p>
                <p><input type = "submit" name = "submit" value = "SEARCH" /></p> 
                <p><input type = "submit" name = "submit" value = "SEARCH ALL USERS" /></p>
       </form>
        <table>
                <tr>
                        <th>User</th>
                </tr>
                {% if tuples %}
                        {% for row in tuples %}
                                <tr>
					<form action="/follow" method="post">
						<input type = "hidden" name = "username" value = "{{ row[1] }}">
						<p>{{row[1]}} <input type = "submit" name = "submit" value = "Follow" /></p>
					</form>
                                </tr>
                        {% endfor %}
                {% else %}
                        <td>No users found!</td><br>
                {% endif %}

        </table>
        <a href="{{ url_for('homepage') }}" class="large_button">Back</a>
</body>
</html>
