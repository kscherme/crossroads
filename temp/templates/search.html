<!DOCTYPE html>
<html lang="en">

<head>
	<title>The Crossroads of Film</title>
	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
	<h1> Welcome to the Crossroads of Film</h1>
	<h5> Currently under construction</h5>
	<form action="/search" method="post">
		<p>Search by Movie Title: <input type="text" name= "movieSearch" /></p>
		<p><input type = "submit" value = "SEARCH" /></p>
	</form>
	<table>
		<tr>
			<th>Movie ID</th>
			<th>Movie Title</th>
			<th>Year</th>
		</tr>
		<tr>
			{% if tuples %}
				{% for row in tuples %}
					<td>{{row[0]}}</td>
					<td>{{row[1]}}</td> 
					<td>{{row[2]}}</td>
				{% endfor %}
			{% else %}
				<td>No movies found!</td><br>
			{% endif %}
		</tr>
	</table>
	<a href="{{ url_for('homepage') }}" class="button1">Back</a>
</body>
</html>
